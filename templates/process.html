<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static',filename='/styles/main.css')}}" type="text/css" rel="stylesheet" />
    <title>File Scrape Converter</title>
</head>
<body>
    <div class="container">
        <div class="pdf-uploader">
            <form action="/convert"
                  method="POST"
                  enctype="multipart/form-data">
                <div>
                    <h1>
                        PDF Converter
                    </h1>
                </div>
                <div class="page-select">
                    <label>Provide a page number or type "all":</label>
                    <input type="text" name="page-param" placeholder="Place a page number or all here.." />
                </div>
                <div class="uploader">
                    <input type="file" name="file" />
                </div>
                <div>
                    <input type="submit" value="Convert File" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
